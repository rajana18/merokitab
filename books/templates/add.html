{% extends 'base.html' %} {% block content %}
<div class="container">

<h1 class="my-4">ADD BOOK</h1>
<form method="POST">
    {% csrf_token %} 
    <div class="form-group my-2">
      <label for="bname">Book Name</label>
      <input type="text" class="form-control" id="bname" aria-describedby="emailHelp" placeholder="Enter Book Name" name="book_name">
    </div>
    <div class="form-group">
        <label for="aname">Author Name</label>
        <input type="text" class="form-control" id="aname" aria-describedby="emailHelp" placeholder="Enter Author Name" name="author_name">
      </div>
    <div class="form-group my-2">
      <label for="price">Price</label>
      <input type="number" class="form-control" id="price" placeholder="Price" name="price">
    </div>
    <button type="add" class="btn btn-primary">Add</button>
  </form>
</div>
{% endblock %}
